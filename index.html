<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>d3.js and Data Analyics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pastyle.css">
    </head>
    <body>
        <header>
            <h1>d3.js and Data Analytics</h1>
            <p>visualizing the <a href="https://www-fars.nhtsa.dot.gov/Main/index.aspx">FARS</a> 2018 dataset</p>
        </header>   
        <div class="map-container"></div>
        <div class="colormap"> </div>
        <div class="options-overlay"></div>
        <div class="options-overlay">
            <div class="options-level">
            <button class="small-button" id="state" active="true" onclick="command()">STATE</button>
            <button class="small-button" id="region" active="false" onclick="commandregion()">REGION</button>
            </div>
            <div class="options-type">
                <button class="small-button" id="fatalities" active="true">Fatalities</button>
                <button class="small-button" id="mrt"active="false">Medical Response Time</button>
                <button class="small-button" id="rur"active="false" onclick="paintrural()">Rural-Urban Ratio</button>
                <button class="small-button" id="normalize" active="false" onclick="normalizebymildrivers()">Normalize per million drivers</button>
            </div>
        </div>
        <div class="country"> </div>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="display.js" async defer></script>
    </body>
</html>
