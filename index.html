<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Predictive Analytics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pastyle.css">
    </head>
    <body>
        
        <header>
            <h1>PREDICTIVE ANALYTICS</h1>
            <p>crunching the <a>FARS</a> 2018 dataset</p>
        </header>

        <div class="map-container">

        </div>
        <div class="colormap"> 
            
        </div>
        <div class="options-overlay">
        </div>

        <div class="options-overlay">
            <div class="options-level">

            <button class="small-button">REGION</button>

            </div>

            </div>
        </div>

        <div class="bcont">
            <button class="button">TAKE A PEEK INTO THE DATA ANALYSIS</button>
        </div>
        <div class="country"> </div>

        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="display.js" async defer></script>
